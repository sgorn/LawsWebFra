<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Immunité</h6><p class="Section"><strong><a id="s-7."><span class="sectionLabel">7.</span></a></strong> Nul ne peut être poursuivi au civil pour avoir, de bonne foi, communiqué une adresse au titre de l’article 2 ou donné un avis au titre de l’article 3.</p>
