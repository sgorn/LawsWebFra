<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Informations — ancien commissaire</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> L’ancien commissaire remet au nouvel office toute information relevant de lui, notamment les informations relatives aux plaintes dont il est saisi avant la date d’entrée en vigueur de l’article 2 ou aux examens et enquêtes en cours à cette date.</p>
