<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Publication de la cible</p><p class="Section"><strong><a class="sectionLabel" id="s-17"><span class="sectionLabel">17</span></a></strong> Le ministre peut publier la cible nationale en matière d’émissions de gaz à effet de serre pour toute année jalon avant le dépôt du plan de réduction des émissions connexe devant chaque chambre du Parlement.</p>
