<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision  — application immédiate</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-239"><span class="sectionLabel">239</span></a></strong> Sous réserve des articles 240 à 242, il est entendu que la nouvelle loi s’applique à l’égard des demandes ou appels qui sont en cours à la date d’entrée en vigueur de la présente section.</p>
