<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Normes de qualification</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-283"><span class="sectionLabel">283</span></a></strong> Le paragraphe 31(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/P-33">Loi sur l’emploi dans la fonction publique</a></cite>, édicté par l’article 279, ne s’applique qu’à l’égard des révisions qui commencent à la date d’entrée en vigueur de cet article 279 ou après cette date.</p>
