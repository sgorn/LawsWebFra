<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Siège</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Le siège de l’administration du Yukon est fixé à Whitehorse; la législature peut toutefois désigner à cette fin un autre lieu de ce territoire.</p>
