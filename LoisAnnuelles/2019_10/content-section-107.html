<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport d’activités</p><p class="Section"><strong><a class="sectionLabel" id="s-107"><span class="sectionLabel">107</span></a></strong> Le Tribunal canadien des droits de la personne ajoute au rapport annuel qu’il prépare en conformité avec le paragraphe 61(3) de la <cite class="XRefExternalAct"><a href="/fra/lois/H-6">Loi canadienne sur les droits de la personne</a></cite> un rapport de ses activités sous le régime de la présente loi au cours de l’année.</p>
