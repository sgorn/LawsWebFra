<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Admissibilité du procès-verbal de violation</p><p class="Section"><strong><a class="sectionLabel" id="s-89"><span class="sectionLabel">89</span></a></strong> Dans les procédures en violation, le procès-verbal censé délivré en application de la présente loi est admissible en preuve sans qu’il soit nécessaire de prouver l’authenticité de la signature ni la qualité officielle du signataire.</p>
