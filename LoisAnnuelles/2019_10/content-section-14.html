<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Subventions et contributions</p><p class="Section"><strong><a class="sectionLabel" id="s-14"><span class="sectionLabel">14</span></a></strong> Le ministre peut accorder des subventions et verser des contributions pour le financement de ses programmes ou projets concernant les questions d’accessibilité.</p>
