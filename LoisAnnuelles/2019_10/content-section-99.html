<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mode de règlement des différends</p><p class="Section"><strong><a class="sectionLabel" id="s-99"><span class="sectionLabel">99</span></a></strong> Le commissaire à l’accessibilité peut tenter de parvenir au règlement de la plainte en ayant recours à un mode de règlement des différends.</p>
