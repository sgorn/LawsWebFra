<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir de nomination</p><p class="Section"><strong><a class="sectionLabel" id="s-33"><span class="sectionLabel">33</span></a></strong> Le personnel nécessaire à l’exécution des travaux de l’organisation de normalisation est nommé conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/P-33.01">Loi sur l’emploi dans la fonction publique</a></cite>.</p>
