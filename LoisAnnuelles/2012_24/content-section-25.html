<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Saisie</h6><p class="Section"><strong><a id="s-25."><span class="sectionLabel">25.</span></a></strong> L’inspecteur peut saisir et retenir toute chose dont il a des motifs raisonnables de croire qu’elle a servi ou est liée à la contravention de toute disposition de la présente loi ou des règlements ou qu’elle a été obtenue dans le cadre d’une telle contravention.</p>
