<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification sans autorisation et vandalisme</h6><p class="Section"><strong><a id="s-117."><span class="sectionLabel">117.</span></a></strong> Il est interdit d’altérer sans autorisation ou de vandaliser un bâtiment, ses machines ou son équipement ou tout avis ou plan relatifs à la sécurité, à la navigation ou à la procédure en cas d’urgence.</p>
