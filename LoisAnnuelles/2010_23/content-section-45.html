<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité indirecte</h6><p class="Section"><strong><a id="s-45."><span class="sectionLabel">45.</span></a></strong> L’employeur ou le mandant est responsable de l’infraction commise par son employé ou son mandataire dans le cadre de son emploi ou du mandat, que celui-ci soit ou non connu ou ait été ou non poursuivi.</p>
