<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Application du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite></p><p class="Section"><strong><a class="sectionLabel" id="s-57"><span class="sectionLabel">57</span></a></strong> Sauf exception prévue par la présente partie, la partie XXVII du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> s’applique aux poursuites engagées en vertu de la présente partie.</p>
