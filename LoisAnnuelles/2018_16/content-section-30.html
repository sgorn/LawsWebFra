<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exposition d’un accessoire</p><p class="Section"><strong><a class="sectionLabel" id="s-30"><span class="sectionLabel">30</span></a></strong> Sauf autorisation prévue sous le régime de la présente loi, il est interdit à toute personne qui vend un accessoire de l’exposer, ou d’exposer son étiquette ou son emballage, d’une manière qui permet à un jeune de l’apercevoir.</p>
