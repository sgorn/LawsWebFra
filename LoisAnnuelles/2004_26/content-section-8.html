<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts</h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> Le ministre peut, dans les circonstances prévues par règlement, verser sur une subvention pour l’épargne-études ou un bon d’études des intérêts calculés selon les modalités réglementaires.</p>
