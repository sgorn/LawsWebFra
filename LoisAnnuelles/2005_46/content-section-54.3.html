<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Continuité</h6><p class="Section"><strong><a id="s-54.3"><span class="sectionLabel">54.3</span></a></strong> Toute divulgation engagée, à l’entrée en vigueur du présent article, aux termes de la politique du Conseil du Trésor intitulée Politique sur la divulgation interne d’information concernant des actes fautifs est continuée conformément à la présente loi.</p>
