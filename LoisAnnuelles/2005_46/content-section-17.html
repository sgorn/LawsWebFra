<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception : renseignements opérationnels spéciaux</h6><p class="Section"><strong><a id="s-17."><span class="sectionLabel">17.</span></a></strong> L’article 12, le paragraphe 13(1) et les articles 14 et 16 ne s’appliquent pas à l’égard des renseignements opérationnels spéciaux au sens du paragraphe 8(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/O-5">Loi sur la protection de l’information</a></cite>.</p>
