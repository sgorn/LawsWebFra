<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« Convention »</dfn></span></p><p class="Section"><strong><a id="s-27."><span class="sectionLabel">27.</span></a></strong> Pour l’application de la présente partie, <span class="DefinedTerm"><dfn>« Convention »</dfn></span> s’entend de la convention conclue entre le gouvernement du Canada et le gouvernement de la République du Sénégal, dont le texte figure à l’annexe 5.</p>
