<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Droit canadien</p><p class="Section"><strong><a class="sectionLabel" id="s-9"><span class="sectionLabel">9</span></a></strong> Il est entendu que les règles du droit canadien s’appliquent — et que leur exécution et contrôle d’application peuvent être assurés — dans les zones de précontrôle et les périmètres de précontrôle.</p>
