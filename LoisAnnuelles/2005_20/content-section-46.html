<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exception</h6><p class="Section"><strong><a id="s-46."><span class="sectionLabel">46.</span></a></strong> Les articles 44 et 45 ne s’appliquent pas aux cellules, tissus et organes destinés à la transplantation qui sont importés ou exportés conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/F-27">Loi sur les aliments et drogues</a></cite>.</p>
