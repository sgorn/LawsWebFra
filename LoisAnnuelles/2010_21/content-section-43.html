<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Employés ou mandataires</h6><p class="Section"><strong><a id="s-43."><span class="sectionLabel">43.</span></a></strong> Dans les poursuites pour infraction à la présente loi, il suffit, pour établir la culpabilité de l’accusé, de prouver que l’infraction a été commise par son employé ou mandataire, que celui-ci soit ou non identifié ou poursuivi.</p>
