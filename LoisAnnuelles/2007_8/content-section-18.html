<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de l’emprisonnement</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Par dérogation au paragraphe 787(2) du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite>, la peine d’emprisonnement est exclue en cas de défaut de paiement de l’amende infligée pour une infraction prévue à l’article 17.</p>
