<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention de l’AÉCG</p><p class="Section"><strong><a class="sectionLabel" id="s-4"><span class="sectionLabel">4</span></a></strong> La mention dans la présente loi d’une disposition de l’AÉCG vaut mention de la disposition, dans sa version incorporée par renvoi à l’Accord.</p>
