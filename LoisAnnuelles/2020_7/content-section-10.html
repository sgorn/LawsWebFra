<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Numéro d’assurance sociale</p><p class="Section"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le ministre peut, pour l’exécution et le contrôle d’application de la présente loi, recueillir et utiliser le numéro d’assurance sociale de la personne qui présente une demande en vertu de la présente loi.</p>
