<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Intérêts</p><p class="Section"><strong><a class="sectionLabel" id="s-15"><span class="sectionLabel">15</span></a></strong> Les créances de Sa Majesté du chef du Canada à l’égard des sommes versées indûment ou en excédent au titre de la présente loi ne portent pas intérêt.</p>
