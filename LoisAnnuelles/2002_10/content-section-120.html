<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs généraux</h6><p class="Section"><strong><a id="s-120."><span class="sectionLabel">120.</span></a></strong> Le Tribunal a, pour la comparution et l’interrogatoire des témoins, la production et l’examen des documents et toutes autres questions relevant de sa compétence, les attributions d’une juridiction supérieure.</p>
