<p class="MarginalNoteDefinedTerm">Définition de  <span class="DefinedTerm"><dfn>« ministre »</dfn></span></p><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> Dans la présente loi,  <span class="DefinedTerm"><dfn>« ministre »</dfn></span> s’entend de tout membre du Conseil privé de la Reine pour le Canada chargé par le gouverneur en conseil de l’application de la présente loi.</p>
