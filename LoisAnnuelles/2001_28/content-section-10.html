<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Désignation du ministre</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Le gouverneur en conseil peut, par décret, désigner tout membre du Conseil privé de la Reine pour le Canada à titre de ministre chargé de l’application de telle disposition de la présente loi.</p>
