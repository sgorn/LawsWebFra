<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligation d’aviser le ministre</h6><p class="Section"><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> Le titulaire de permis avise sans délai le ministre par écrit s’il décide d’interdire l’accès à l’établissement visé par le permis au titulaire d’une habilitation de sécurité.</p>
