<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Nomination du président</h6><p class="Section"><strong><a id="s-40."><span class="sectionLabel">40.</span></a></strong> Le gouverneur en conseil nomme le président à titre inamovible pour un mandat d’au plus cinq ans, sous réserve de révocation motivée; celui-ci est nommé sur recommandation du ministre.</p>
