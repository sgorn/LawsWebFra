<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Vote unique</h6><p class="Section"><strong><a id="s-19."><span class="sectionLabel">19.</span></a></strong> Si des accords ont été conclus en vertu des articles 15 et 16, un vote unique peut être tenu en application des articles 17 et 18.</p>
