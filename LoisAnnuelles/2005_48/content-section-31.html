<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fonds perçus après le versement initial</h6><p class="Section"><strong><a id="s-31."><span class="sectionLabel">31.</span></a></strong> Après le versement visé à l’article 30, les fonds perçus et reçus par la suite par Sa Majesté à l’usage et au profit de la première nation sont versés à celle-ci sur le Trésor conformément à l’accord de versement.</p>
