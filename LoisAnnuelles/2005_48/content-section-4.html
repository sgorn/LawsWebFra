<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Terres domaniales</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> La présente loi ne s’applique pas aux terres domaniales au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/C-8.5">Loi fédérale sur les hydrocarbures</a></cite> ni aux terres de réserve situées au Yukon.</p>
