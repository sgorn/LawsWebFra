<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite></h6><p class="Section"><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Les articles 61 à 69 de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite> ne s’appliquent pas aux fonds versés à la première nation en vertu des articles 30 et 31.</p>
