<p class="Section amending"><strong><a class="sectionLabel" id="s-7"><span class="sectionLabel">7</span></a></strong> La même loi est modifiée par adjonction, après l’article 5, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée des pouvoirs</p><p class="Section"><strong>5.1</strong> Les pouvoirs qu’un agent des pêches ou un garde-pêche est autorisé à exercer au Canada sous le régime de la présente loi peuvent l’être en tout lieu où elle s’applique.</p></div></section>
