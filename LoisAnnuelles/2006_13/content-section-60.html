<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modalités de l’appel</h6><p class="Section"><strong><a id="s-60."><span class="sectionLabel">60.</span></a></strong> Tout appel interjeté à la Cour canadienne de l’impôt en vertu de la présente loi est interjeté conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/T-2">Loi sur la Cour canadienne de l’impôt</a></cite>.</p>
