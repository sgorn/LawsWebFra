<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Semaine de l’égalité des sexes</p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La quatrième semaine du mois de septembre est, dans tout le Canada, désignée comme « Semaine de l’égalité des sexes ».</p>
