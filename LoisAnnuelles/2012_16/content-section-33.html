<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction — incitatifs</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> Sous réserve des règlements, l’employeur ne doit exiger, accepter ou convenir d’accepter de l’administrateur ou lui offrir quelque incitatif que ce soit pour l’amener à conclure un contrat avec lui en vue d’offrir un régime de pension agréé collectif.</p>
