<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renseignements à fournir</h6><p class="Section"><strong><a id="s-32."><span class="sectionLabel">32.</span></a></strong> L’employeur est tenu de fournir tous les renseignements exigés par l’administrateur pour lui permettre de se conformer aux dispositions du régime et s’acquitter des attributions que lui confère le paragraphe 16(1).</p>
