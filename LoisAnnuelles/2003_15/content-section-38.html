<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Paiement de 70 000 000 $</h6><p class="Section transitional&#xA;        "><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> À la demande du ministre de la Santé, peut être payée et affectée à l’Institut canadien d’information sur la santé, à son usage, une somme, à prélever sur le Trésor, de soixante-dix millions de dollars.</p>
