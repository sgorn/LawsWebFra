<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Enquête pour parjure</p><p class="Section"><strong><a class="sectionLabel" id="s-22"><span class="sectionLabel">22</span></a></strong> La Commission peut communiquer les renseignements soumis ou produits dans le cadre d’une demande présentée en vertu de la présente loi pour les besoins d’une enquête ou d’une poursuite relative à une infraction à l’article 131 du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> (parjure).</p>
