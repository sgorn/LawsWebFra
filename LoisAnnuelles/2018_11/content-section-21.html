<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Section"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Il est entendu que les articles 17 à 20 ne s’appliquent pas relativement aux documents soumis ou produits dans le cadre d’une demande présentée en vertu de la présente loi.</p>
