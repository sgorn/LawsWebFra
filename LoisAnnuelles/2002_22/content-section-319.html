<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sortie de cigares d’un entrepôt de stockage</h6><p class="Section transitional&#xA;        "><strong><a id="s-319."><span class="sectionLabel">319.</span></a></strong> Les cigares fabriqués au Canada qui se trouvent dans un entrepôt de stockage à la date de mise en oeuvre doivent être sortis de l’entrepôt et déposés dans un entrepôt d’accise à cette date.</p>
