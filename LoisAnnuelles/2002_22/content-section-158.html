<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sortie de spiritueux emballés d’un entrepôt d’accise</h6><p class="Section"><strong><a id="s-158."><span class="sectionLabel">158.</span></a></strong> Le titulaire de licence d’alcool peut sortir des spiritueux emballés non acquittés de son entrepôt d’accise en vue de les réintégrer à ses stocks de spiritueux en vrac.</p>
