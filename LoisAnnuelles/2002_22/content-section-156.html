<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sortie d’un contenant spécial d’alcool</h6><p class="Section"><strong><a id="s-156."><span class="sectionLabel">156.</span></a></strong> Le titulaire de licence d’alcool qui a marqué un contenant spécial d’alcool peut le sortir de son entrepôt d’accise en vue de le réintégrer à ses stocks d’alcool en vrac s’il en enlève la marque de la manière approuvée par le ministre.</p>
