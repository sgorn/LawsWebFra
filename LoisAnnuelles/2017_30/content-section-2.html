<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Berceau de la Confédération</p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> La ville de Charlottetown, à l’Île-du-Prince-Édouard, est reconnue et déclarée comme étant le berceau de la Confédération.</p>
