<p class="MarginalNoteDefinedTerm">Définition de <span class="DefinedTerm"><dfn>« Organisme »</dfn></span></p><p class="Section transitional&#xA;        "><strong><a id="s-579."><span class="sectionLabel">579.</span></a></strong> Aux articles 580 à 585, <span class="DefinedTerm"><dfn>« Organisme »</dfn></span> s’entend de la Table ronde nationale sur l’environnement et l’économie constituée par l’article 3 de la <cite class="XRefExternalAct"><a href="/fra/lois/N-16.4">Loi sur la Table ronde nationale sur l’environnement et l’économie</a></cite>.</p>
