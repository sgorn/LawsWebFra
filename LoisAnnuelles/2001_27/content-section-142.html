<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Obligations</h6><p class="Section"><strong><a id="s-142."><span class="sectionLabel">142.</span></a></strong> Les agents de la paix et les responsables immédiats d’un poste d’attente doivent, sur ordre de l’agent, exécuter les mesures — mandats et autres décisions écrites — prises au titre de la présente loi — en vue de l’arrestation, de la garde ou du renvoi.</p>
