<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">DORS/86-420, al. 2b; DORS/2005-277, art. 1</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-196"><span class="sectionLabel">196</span></a></strong> Les passages de la colonne intitulée « Définition » de la partie I de l’annexe I de la même loi, en regard des articles 1 à 7, sont remplacés par ce qui suit :</p><section><div class="AmendedText"><figure><table class="table table-hover table-striped tablePointsize8 topdouble topbot"><col class="width50"><col class="width50"><thead><tr class="topdouble"><th id="t43h0" class="noBorderRight borderBottom top"></th><th id="t43h1" class="borderBottom top"><strong>Définition</strong></th></tr></thead><tbody><tr><td class="noBorderRight noBorderBottom"><strong>1</strong></td><td headers="t43h1" class="noBorderBottom">unité de mesure de longueur conforme à la définition de mètre adoptée par la 26<sup>e</sup> Conférence générale des poids et mesures, figurant dans les Comptes rendus de cette conférence publiés par le Bureau international des poids et mesures, avec ses modifications successives</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>2</strong></td><td headers="t43h1" class="noBorderBottom top">unité de mesure de masse conforme à la définition de kilogramme adoptée par la 26<sup>e</sup> Conférence générale des poids et mesures, figurant dans les Comptes rendus de cette conférence publiés par le Bureau international des poids et mesures, avec ses modifications successives</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>3</strong></td><td headers="t43h1" class="noBorderBottom top">unité de mesure de temps conforme à la définition de seconde adoptée par la 26<sup>e</sup> Conférence générale des poids et mesures, figurant dans les Comptes rendus de cette conférence publiés par le Bureau international des poids et mesures, avec ses modifications successives</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>4</strong></td><td headers="t43h1" class="noBorderBottom top">unité de mesure d’intensité de courant électrique conforme à la définition de ampère adoptée par la 26<sup>e</sup> Conférence générale des poids et mesures, figurant dans les Comptes rendus de cette conférence publiés par le Bureau international des poids et mesures, avec ses modifications successives</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>5</strong></td><td headers="t43h1" class="noBorderBottom top">unité de mesure de température thermodynamique conforme à la définition de kelvin adoptée par la 26<sup>e</sup> Conférence générale des poids et mesures, figurant dans les Comptes rendus de cette conférence publiés par le Bureau international des poids et mesures, avec ses modifications successives</td></tr><tr><td class="noBorderRight noBorderBottom top"><strong>6</strong></td><td headers="t43h1" class="noBorderBottom top">unité de mesure d’intensité lumineuse conforme à la définition de candela adoptée par la 26<sup>e</sup> Conférence générale des poids et mesures, figurant dans les Comptes rendus de cette conférence publiés par le Bureau international des poids et mesures, avec ses modifications successives</td></tr><tr><td class="noBorderRight top"><strong>7</strong></td><td headers="t43h1" class="top">unité de mesure de quantité de matière conforme à la définition de mole adoptée par la 26<sup>e</sup> Conférence générale des poids et mesures, figurant dans les Comptes rendus de cette conférence publiés par le Bureau international des poids et mesures, avec ses modifications successives</td></tr></tbody></table></figure></div></section>
