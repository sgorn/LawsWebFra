<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rapport au Parlement</h6><p class="Section"><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> Avant le 1<sup>er</sup> janvier 2005, et par la suite tous les cinq ans, le ministre examine la possibilité de remplacer les règles de La Haye-Visby par celles de Hambourg et fait déposer un rapport sur ses conclusions devant chaque chambre du Parlement.</p>
