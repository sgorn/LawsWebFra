<p class="Section amending"><strong><a class="sectionLabel" id="s-47"><span class="sectionLabel">47</span></a></strong> La Liste des pays et traitements tarifaires qui leur sont accordés figurant à l’annexe de la même loi est modifiée par adjonction, dans la colonne « Traitements tarifaires / Autres », de la mention « TUK » en regard de « Gibraltar », « Île de Man », « Îles anglo-normandes » et « Royaume-Uni ».</p>
