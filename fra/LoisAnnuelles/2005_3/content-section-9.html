<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Le gouverneur en conseil peut prendre les règlements nécessaires à l’application des dispositions de la présente loi, notamment de celles auxquelles l’article 4 donne force de loi.</p>
