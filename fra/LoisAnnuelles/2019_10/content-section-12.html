<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions</p><p class="Section"><strong><a class="sectionLabel" id="s-12"><span class="sectionLabel">12</span></a></strong> Les attributions du ministre s’étendent d’une façon générale à tous les domaines de compétence du Parlement non attribués de droit à d’autres ministres, ministères ou organismes fédéraux et liés aux questions d’accessibilité.</p>
