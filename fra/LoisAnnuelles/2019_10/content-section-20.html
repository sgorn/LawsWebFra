<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Autres attributions</p><p class="Section"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> L’organisation de normalisation peut élaborer des normes d’accessibilité pour toute personne ou toute entité, notamment tout gouvernement au Canada ou à l’étranger, ou leur fournir tout renseignement, produit ou service relatif aux normes d’accessibilité.</p>
