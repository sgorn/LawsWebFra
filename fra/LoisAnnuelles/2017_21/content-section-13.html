<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Rang</p><p class="Section"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> La prise d’un décret ou règlement en vertu de l’article 4 ne porte pas atteinte au rang des droits et intérêts — garantis ou non — détenus par des personnes qui ne sont pas des étrangers sur les biens visés par le décret ou règlement.</p>
