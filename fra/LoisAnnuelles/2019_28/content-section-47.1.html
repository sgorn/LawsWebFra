<p class="Section amending"><strong><a class="sectionLabel" id="s-47.1"><span class="sectionLabel">47.1</span></a></strong> La même loi est modifiée par adjonction, après l’article 2, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision — eaux navigables</p><p class="Section"><strong>2.01</strong> Il est entendu que sont exclus de la définition de <span class="DefinitionRef"><dfn>eaux navigables</dfn></span>, à l’article 2, les canaux d’irrigation et les tranchées de drainage artificiels.</p></div></section>
