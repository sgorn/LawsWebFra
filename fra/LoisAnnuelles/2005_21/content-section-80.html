<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès du ministre aux renseignements</h6><p class="Section"><strong><a id="s-80."><span class="sectionLabel">80.</span></a></strong> Pour l’application de la présente loi, le ministre a droit, sur demande, d’avoir accès aux renseignements personnels obtenus par une institution fédérale, au sens de l’article 3 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-21">Loi sur la protection des renseignements personnels</a></cite>.</p>
