<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exercice d'attributions par les dirigeants et le personnel</h6><p class="Section"><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> Les dirigeants et les membres du personnel de l'Agence ayant la compétence voulue peuvent exercer les attributions de l'Agence.</p>
