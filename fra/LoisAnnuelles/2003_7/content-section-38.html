<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></h6><p class="Section"><strong><a id="s-38."><span class="sectionLabel">38.</span></a></strong> Les articles 3, 5 et 11 de la <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’appliquent pas aux règles et aux règlements administratifs de l’Office ou des bureaux désignés.</p>
