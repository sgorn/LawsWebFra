<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs</h6><p class="Section"><strong><a id="s-16."><span class="sectionLabel">16.</span></a></strong> Le Tribunal et chaque conseiller ont les pouvoirs conférés aux commissaires nommés en vertu de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p>
