<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Modification de l’annexe</p><p class="Section"><strong><a class="sectionLabel" id="s-44"><span class="sectionLabel">44</span></a></strong> Le gouverneur en conseil peut, par décret, modifier l’annexe par adjonction, remplacement ou abrogation de la mention d’un emplacement où des zones de précontrôle ou des périmètres de précontrôle peuvent être désignés.</p>
