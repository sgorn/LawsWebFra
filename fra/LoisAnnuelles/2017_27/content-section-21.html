<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fouille par palpation : biens dissimulés</p><p class="Section"><strong><a class="sectionLabel" id="s-21"><span class="sectionLabel">21</span></a></strong> Le contrôleur peut, aux fins de précontrôle, effectuer la fouille par palpation du voyageur à destination des États-Unis, s’il a des motifs raisonnables de soupçonner que le voyageur a sur lui des biens dissimulés.</p>
