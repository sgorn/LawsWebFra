<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Procédure</p><p class="Section"><strong><a class="sectionLabel" id="s-20"><span class="sectionLabel">20</span></a></strong> Sous réserve des dispositions de la présente loi et de ses règlements, le Comité peut déterminer la procédure à suivre dans l’exercice de ses attributions, notamment en ce qui a trait à la comparution de toute personne devant lui.</p>
