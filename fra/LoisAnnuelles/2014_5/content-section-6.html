<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Élections subséquentes</h6><p class="Section"><strong><a id="s-6."><span class="sectionLabel">6.</span></a></strong> Les élections subséquentes, autres que partielles, sont tenues dans les trente jours précédant la date à laquelle prend fin le mandat du chef et des conseillers en poste.</p>
