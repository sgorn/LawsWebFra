<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Semaine nationale du don de sang</h6><p class="Section"><strong><a id="s-2."><span class="sectionLabel">2.</span></a></strong> La semaine de chaque année où tombe le 14 juin est, dans tout le Canada, désignée comme « Semaine nationale du don de sang ».</p>
