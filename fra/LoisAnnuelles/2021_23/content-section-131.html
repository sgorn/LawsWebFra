<p class="Section amending"><strong><a class="sectionLabel" id="s-131"><span class="sectionLabel">131</span></a></strong> Le paragraphe 39.28(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="Section ProvisionList" id=""><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Règlements administratifs</p><p class="Subsection"><span class="lawlabel">(2)</span> La Société peut prendre des règlements administratifs concernant les indemnités pour l’application des articles 39.23 et 39.26.</p></li></ul></div></section>
