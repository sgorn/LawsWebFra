<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2014, ch. 39, art. 337</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-93"><span class="sectionLabel">93</span></a></strong> Le paragraphe 9.1(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/C-21">Loi canadienne sur les paiements</a></cite> est remplacé par ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée du mandat — administrateurs élus</p><ul class="ProvisionList"><li><p class="Subsection"><strong>9.1</strong> <a class="lawLabel" id="s-93AmendedTexts-9.1ss-(1)ID0EBAAAA"><span class="lawlabel">(1)</span></a> Le mandat des administrateurs élus est de trois ans et est renouvelable deux fois.</p></li></ul></div></section>
