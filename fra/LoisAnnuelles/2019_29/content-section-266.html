<p class="Section amending"><strong><a class="sectionLabel" id="s-266"><span class="sectionLabel">266</span></a></strong> La définition de <span class="DefinedTerm"><dfn>pilote</dfn></span>, à l’article 2 de la <cite class="XRefExternalAct"><a href="/fra/lois/A-12">Loi sur la prévention de la pollution des eaux arctiques</a></cite>, est remplacée par ce qui suit :</p><section><div class="AmendedText"><dl class="Definition"><dt><span class="DefinedTerm"><dfn>pilote</dfn></span></dt><dd><p class="Definition"><span class="DefinedTerm"><dfn>pilote</dfn></span> S’entend d’un <span class="DefinitionRef"><dfn>pilote breveté</dfn></span> au sens de l’article 1.1 de la <cite class="XRefExternalAct"><a href="/fra/lois/P-14">Loi sur le pilotage</a></cite>. (<span class="DefinedTermLink" lang="en">pilot</span>)</p></dd></dl></div></section>
