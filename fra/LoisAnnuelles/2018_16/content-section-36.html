<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Libre-service</p><p class="Section"><strong><a class="sectionLabel" id="s-36"><span class="sectionLabel">36</span></a></strong> Sauf autorisation prévue sous le régime de la présente loi, il est interdit de vendre ou de distribuer du cannabis ou un accessoire au moyen d’un étalage libre-service.</p>
