<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Assistance et usage de la force</p><p class="Section"><strong><a class="sectionLabel" id="s-88"><span class="sectionLabel">88</span></a></strong> Dans l’exercice des pouvoirs que lui confère l’article 87, l’agent de la paix peut recourir à l’assistance qu’il estime nécessaire et à la force justifiée par les circonstances.</p>
