<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Exclusion de la dénonciation</p><p class="Section"><strong><a class="sectionLabel" id="s-56"><span class="sectionLabel">56</span></a></strong> Aucune dénonciation ne peut être déposée sous le régime du <cite class="XRefExternalAct"><a href="/fra/lois/C-46">Code criminel</a></cite> à l’égard d’une infraction pour laquelle la partie sommation d’un formulaire de contravention a été remise ou envoyée.</p>
