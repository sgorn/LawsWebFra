<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Durée de l’accord</h6><p class="Section"><strong><a id="s-110."><span class="sectionLabel">110.</span></a></strong> L’accord entre en vigueur à la date de sa conclusion ou à la date ultérieure qui y est fixée et demeure en vigueur pendant la période — d’au plus trois ans — qui y est fixée.</p>
