<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Liste</h6><p class="Section"><strong><a id="s-14."><span class="sectionLabel">14.</span></a></strong> Le gouverneur en conseil peut, une fois atteint le consensus visé à l’article XIII.9 de l’Accord, nommer les personnes à inscrire sur la liste qui y est prévue.</p>
