<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Accès aux documents du Conseil privé</h6><p class="Section"><strong><a id="s-15."><span class="sectionLabel">15.</span></a></strong> L'administrateur général ne peut donner accès aux documents confidentiels du Conseil privé de la Reine pour le Canada visés au paragraphe 69(1) de la <cite class="XRefExternalAct"><a href="/fra/lois/A-1">Loi sur l'accès à l'information</a></cite> qu'avec l'autorisation du greffier du Conseil privé.</p>
