<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mois du patrimoine latino-américain</p><p class="Section"><strong><a class="sectionLabel" id="s-2"><span class="sectionLabel">2</span></a></strong> Le mois d’octobre est, dans tout le Canada, désigné comme « Mois du patrimoine latino-américain ».</p>
