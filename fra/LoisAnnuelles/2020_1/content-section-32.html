<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span><span class="HistoricalNote">2014, ch. 32, art. 5</span></p><p class="Section amending"><strong><a class="sectionLabel" id="s-32"><span class="sectionLabel">32</span></a></strong> L’alinéa 44.04(1)b) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="Paragraph"><a class="lawLabel" id="s-32AmendedTextSectionPiecep-b)ID0EBAAAA"><span class="lawlabel">b)</span></a> les nom et adresse de leur propriétaire, importateur, exportateur et consignataire ainsi que de la personne qui les a produits et de toute personne jouant un rôle dans leur mouvement;</p></li></ul></div></section>
