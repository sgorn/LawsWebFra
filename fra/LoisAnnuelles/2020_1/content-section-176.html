<p class="Section amending"><strong><a class="sectionLabel" id="s-176"><span class="sectionLabel">176</span></a></strong> L’article 549.1 de la même loi devient le paragraphe 549.1(1) et est modifié par adjonction de ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Précision</p><p class="Subsection"><a class="lawLabel" id="s-176AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Il est entendu que le paragraphe 262(3.1) ne s’applique pas aux sociétés de secours.</p></li></ul></div></section>
