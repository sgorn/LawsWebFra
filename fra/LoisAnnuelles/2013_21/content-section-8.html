<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span><cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite></h6><p class="Section"><strong><a id="s-8."><span class="sectionLabel">8.</span></a></strong> La <cite class="XRefExternalAct"><a href="/fra/lois/S-22">Loi sur les textes réglementaires</a></cite> ne s’applique pas au texte pris par un fonctionnaire ou un organisme provincial en vertu du texte législatif d’une province incorporé par renvoi dans les règlements.</p>
