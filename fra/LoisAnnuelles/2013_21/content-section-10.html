<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Sommes perçues</h6><p class="Section"><strong><a id="s-10."><span class="sectionLabel">10.</span></a></strong> Les sommes perçues en application des règlements par toute personne ou tout organisme ne constituent ni de l’argent des Indiens au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/I-5">Loi sur les Indiens</a></cite>, ni des fonds publics au sens de la <cite class="XRefExternalAct"><a href="/fra/lois/F-11">Loi sur la gestion des finances publiques</a></cite>.</p>
