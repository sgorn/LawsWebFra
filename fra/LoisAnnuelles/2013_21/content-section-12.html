<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Interdiction de crédit</h6><p class="Section"><strong><a id="s-12."><span class="sectionLabel">12.</span></a></strong> Il ne peut être accordé aucune somme par voie de crédit affecté par le Parlement pour faire droit à toute réclamation inhérente aux actes ou omissions visés au paragraphe 11(3).</p>
