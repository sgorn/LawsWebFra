<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Transmission du dossier</h6><p class="Section"><strong><a id="s-185."><span class="sectionLabel">185.</span></a></strong> Le cas échéant, le ministre transmet le rapport au gouverneur en conseil qui peut, s’il l’estime indiqué, révoquer le membre en cause, le suspendre sans traitement ou imposer à son égard toute autre mesure disciplinaire ou toute mesure corrective.</p>
