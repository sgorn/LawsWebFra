<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Peines</h6><p class="Section"><strong><a id="s-120."><span class="sectionLabel">120.</span></a></strong> L’auteur de l’infraction visée aux articles 118 et 119 est passible, sur déclaration de culpabilité par mise en accusation, d’une amende maximale de un million de dollars et de l’emprisonnement à perpétuité, ou de l’une de ces peines.</p>
