<p class="Section amending"><strong><a class="sectionLabel" id="s-26"><span class="sectionLabel">26</span></a></strong> La même loi est modifiée par adjonction, après l’article 39, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Portée des pouvoirs</p><p class="Section"><strong>39.1</strong> Les pouvoirs qu’un inspecteur est autorisé à exercer au Canada sous le régime de la présente loi peuvent l’être en tout lieu où elle s’applique.</p></div></section>
