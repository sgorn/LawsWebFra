<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Plaintes — ancien commissaire</p><p class="Section transitional"><strong><a class="sectionLabel" id="s-16"><span class="sectionLabel">16</span></a></strong> Le nouvel office est saisi des plaintes présentées à l’ancien commissaire avant la date d’entrée en vigueur de l’article 2 et celles-ci sont réputées avoir été présentées au nouvel office.</p>
