<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Marquage d’un contenant importé</h6><p class="Section"><strong><a id="s-85."><span class="sectionLabel">85.</span></a></strong> Le contenant spécial de vin qui est importé par un exploitant agréé d’entrepôt d’accise et qui n’est pas marqué au moment où il est déclaré conformément à la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> est déposé dans un entrepôt d’attente en vue d’être marqué.</p>
