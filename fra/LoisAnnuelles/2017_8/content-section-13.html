<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Soutien administratif</p><p class="Section"><strong><a class="sectionLabel" id="s-13"><span class="sectionLabel">13</span></a></strong> Le ministre désigne un organisme ou un service de l’administration fédérale pour faciliter la mise en oeuvre du chapitre 17 de l’Accord et assurer le soutien administratif des groupes spéciaux institués en vertu de ce chapitre.</p>
