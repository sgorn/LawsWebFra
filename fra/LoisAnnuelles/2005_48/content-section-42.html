<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Incorporation par renvoi</h6><p class="Section"><strong><a id="s-42."><span class="sectionLabel">42.</span></a></strong> Les textes pétroliers ou gaziers peuvent incorporer par renvoi des règles de droit de la province où le secteur aménagé est situé, dans leur version éventuellement modifiée.</p>
