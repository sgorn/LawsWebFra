<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Responsabilité pour les actes passés</h6><p class="Section"><strong><a id="s-33."><span class="sectionLabel">33.</span></a></strong> La présente loi n’a aucun effet sur la responsabilité de Sa Majesté ou de la première nation pour tout acte ou toute omission en ce qui a trait aux fonds survenus avant le versement visé au paragraphe 32(2).</p>
