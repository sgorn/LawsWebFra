<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Ni enregistrement ni publication</h6><p class="Section"><strong><a id="s-55."><span class="sectionLabel">55.</span></a></strong> Il est entendu que les documents qui sont incorporés par renvoi dans les règlements pris en vertu du paragraphe 51(1) n’ont pas à être transmis pour enregistrement ni à être publiés dans la <cite class="XRefExternal"><a href="http://www.gazette.gc.ca/">Gazette du Canada</a></cite> du seul fait de leur incorporation.</p>
