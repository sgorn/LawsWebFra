<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Mention</h6><p class="Section amending&#xA;        "><strong><a id="s-340."><span class="sectionLabel">340.</span></a></strong> Dans toute loi fédérale, la mention de la partie III de la <cite class="XRefExternalAct"><a href="/fra/lois/C-1.8">Loi sur les corporations canadiennes</a></cite>, chapitre C-32 des Statuts revisés du Canada de 1970, vaut mention de la partie 19 de la <cite class="XRefExternalAct"><a href="/fra/lois/C-7.75">Loi canadienne sur les organisations à but non lucratif</a></cite>.</p>
