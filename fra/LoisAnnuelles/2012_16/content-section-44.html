<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Fin de la participation</h6><p class="Section"><strong><a id="s-44."><span class="sectionLabel">44.</span></a></strong> Tout participant à un régime de pension agréé collectif, autre qu’un participant visé aux articles 39 ou 40, peut mettre fin à sa participation. Le cas échéant, il en avise l’administrateur.</p>
