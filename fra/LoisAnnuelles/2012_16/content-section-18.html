<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Avis au surintendant — omission de l’employeur</h6><p class="Section"><strong><a id="s-18."><span class="sectionLabel">18.</span></a></strong> Si l’employeur omet de respecter les conditions du contrat qu’il a conclu avec l’administrateur concernant le montant des remises et la fréquence des versements à celui-ci, l’administrateur en avise le surintendant.</p>
