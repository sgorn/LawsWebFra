<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Association d’autorités de surveillance</h6><p class="Section"><strong><a id="s-9."><span class="sectionLabel">9.</span></a></strong> Le ministre peut, avec l’approbation du gouverneur en conseil, conclure avec toute province désignée un accord sur la création et le fonctionnement au Canada d’une association d’autorités de surveillance.</p>
