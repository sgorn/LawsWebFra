<p class="Section amending"><strong><a class="sectionLabel" id="s-54"><span class="sectionLabel">54</span></a></strong> La même loi est modifiée par adjonction, après l’article 71, de ce qui suit :</p><section><div class="AmendedText"><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoir du ministre désigné</p><p class="Section"><strong>71.1</strong> Le ministre désigné peut fournir au public et à toute institution fédérale des services relatifs à l’application de la présente loi.</p></div></section>
