<p class="Section amending"><strong><a class="sectionLabel" id="s-18"><span class="sectionLabel">18</span></a></strong> Le paragraphe 40(2) de la même loi est remplacé par ce qui suit :</p><section><div class="AmendedText"><ul class="ProvisionList"><li><p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Renvoi en comité</p><p class="Subsection"><a class="lawLabel" id="s-18AmendedTextss-(2)ID0EBAAA"><span class="lawlabel">(2)</span></a> Les rapports visés au paragraphe (1) sont, après leur dépôt, renvoyés devant le comité désigné ou constitué par le Parlement en application de l’article 99.</p></li></ul></div></section>
