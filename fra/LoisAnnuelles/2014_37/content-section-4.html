<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Établissement et publication d’un rapport</h6><p class="Section"><strong><a id="s-4."><span class="sectionLabel">4.</span></a></strong> Le ministre établit un rapport énonçant le cadre fédéral et le publie sur le site Web de l’Agence dans l’année suivant l’élaboration du cadre fédéral visé à l’article 3.</p>
