<h6 class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Pouvoirs</h6><p class="Section"><strong><a id="s-54."><span class="sectionLabel">54.</span></a></strong> L’Office a, dans le cadre de l’enquête publique, tous les pouvoirs d’un commissaire nommé en vertu de la partie I de la <cite class="XRefExternalAct"><a href="/fra/lois/I-11">Loi sur les enquêtes</a></cite>.</p>
