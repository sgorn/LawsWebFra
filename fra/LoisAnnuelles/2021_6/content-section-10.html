<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Attributions du médiateur-arbitre</p><p class="Section"><strong><a class="sectionLabel" id="s-10"><span class="sectionLabel">10</span></a></strong> Le médiateur-arbitre est investi, compte tenu des adaptations nécessaires, des attributions que visent les alinéas 60(1)a) et a.2) à a.4) et les articles 61 et 84 du <cite class="XRefExternalAct"><a href="/fra/lois/L-2">Code canadien du travail</a></cite>.</p>
