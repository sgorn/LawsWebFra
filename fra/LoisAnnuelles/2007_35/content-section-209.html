<p class="Section transitional&#xA;        "><strong><a id="s-209."><span class="sectionLabel">209.</span></a></strong> Pour l’application des dispositions de la <cite class="XRefExternalAct"><a href="/fra/lois/C-52.6">Loi sur les douanes</a></cite> qui portent sur le paiement d’intérêts sur une somme, ou sur l’obligation d’en payer, la somme est déterminée, et les intérêts calculés, comme si les articles 204 à 208 étaient entrés en vigueur le 1<sup>er</sup> janvier 2008.</p>
