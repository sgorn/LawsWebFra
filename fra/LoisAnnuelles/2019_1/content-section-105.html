<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Prescription</p><p class="Section"><strong><a class="sectionLabel" id="s-105"><span class="sectionLabel">105</span></a></strong> Le procès-verbal ne peut être dressé plus de deux ans après la date à laquelle l’agent de l’autorité a eu connaissance des éléments constitutifs de la violation.</p>
