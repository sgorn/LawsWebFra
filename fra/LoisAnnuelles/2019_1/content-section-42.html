<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Directives de la Cour fédérale</p><p class="Section"><strong><a class="sectionLabel" id="s-42"><span class="sectionLabel">42</span></a></strong> Le ministre ou le ministre des Pêches et des Océans peut demander à la Cour fédérale de lui donner des directives relativement à la répartition du solde créditeur à effectuer en application de l’article 41.</p>
