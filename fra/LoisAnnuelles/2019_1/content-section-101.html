<p class="MarginalNote"><span class="wb-invisible">Note marginale :</span>Preuve d’une violation par un bâtiment</p><p class="Section"><strong><a class="sectionLabel" id="s-101"><span class="sectionLabel">101</span></a></strong> Il suffit, pour établir la violation commise par un bâtiment, de prouver que l’acte ou l’omission qui la constitue est le fait d’un responsable du bâtiment, que celui-ci soit identifié ou non.</p>
